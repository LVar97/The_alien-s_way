<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Square_play</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game__body">
                <div class="game__items">
                    <div class="game__text">
                        Результат: <span></span>  
                    </div>
                </div>
                <div class="game__counter"></div>
            </div>
            <div class="game__winner">Победа!</div>
        </div>
        <div class="info">
            <a href="#info" titile="Правила игры" class="info__icon">i</a>
            <div id="info" class="info__body">
                <a href="#" class="info__close">X</a>
                <div class="info__text">
                    <p>Продержись минуту уворачиваясь пришельцем от метеоритов.</p>
                    <p>Игра начнется при наведении на серое поле.</p>
                    <p>При выходе за пределы поля, игра начинается сначала.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
